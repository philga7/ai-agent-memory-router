# Redis configuration for AI Agent Memory Router
# Optimized for development and caching use cases

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting (persistence)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security
# requirepass your_redis_password_here  # Uncomment and set password for production

# Performance tuning
tcp-backlog 511
databases 16
hz 10

# Logging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connection settings
maxclients 10000

# Append only file (AOF) - for data persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua scripting
lua-time-limit 5000
