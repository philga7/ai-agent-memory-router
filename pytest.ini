[tool:pytest]
# Pytest configuration for AI Agent Memory Router

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=junit:junit.xml
    --cov-fail-under=80
    --junitxml=test-results.xml
    --html=test-results.html
    --self-contained-html
    --durations=10
    --maxfail=5
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take a long time to run
    fast: Tests that run quickly
    api: API endpoint tests
    database: Database-related tests
    memory: Memory management tests
    routing: Memory routing tests
    agents: Agent management tests
    context: Context management tests
    health: Health monitoring tests
    cipher: Cipher integration tests
    weaviate: Weaviate integration tests
    mcp: MCP server tests
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests for basic functionality
    regression: Regression tests
    flaky: Tests that may occasionally fail

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::UserWarning:fastapi.*
    ignore::UserWarning:sqlalchemy.*
    ignore:.*Pydantic V1 style.*:DeprecationWarning
    ignore:.*PydanticDeprecatedSince20.*:DeprecationWarning
    ignore:.*Support for class-based.*:DeprecationWarning
    ignore:.*Valid config keys have changed.*:UserWarning
    ignore:.*json_encoders.*:DeprecationWarning
    ignore:.*min_items.*:DeprecationWarning
    ignore:.*max_items.*:DeprecationWarning
    ignore:.*datetime.utcnow.*:DeprecationWarning
    ignore:.*Please use.*import python_multipart.*:PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Async configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    __pycache__
    .pytest_cache
    .coverage
    htmlcov
    .mypy_cache
    .ruff_cache

# Custom test collection
collect_ignore = setup.py conftest.py

# Test session configuration
testmon = true
testmon_suspend = true

# Parallel execution
# -n auto  # Uncomment to enable parallel execution with pytest-xdist

# Coverage configuration is handled by .coveragerc file